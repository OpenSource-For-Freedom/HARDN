name: Auto Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on semantic version tags like v1.0.0, v2.1.3, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases and uploading assets
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper version detection
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            debhelper \
            devscripts \
            build-essential \
            fakeroot \
            lintian
      
      - name: Extract version from tag
        id: get_version
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
      
      - name: Update debian changelog for release
        run: |
          export DEBEMAIL="github-actions@github.com"
          export DEBFULLNAME="GitHub Actions"
          # Update changelog with the new version from tag
          dch --newversion "${{ steps.get_version.outputs.version }}-1" \
              --distribution "bookworm" \
              "Automated release ${{ steps.get_version.outputs.tag_name }}"
      
      - name: Build Debian package
        run: |
          # Build the package without signing (since this is automated)
          dpkg-buildpackage -us -uc -b
          
          # Move built packages to current directory for easier access
          mv ../hardn-xdr_*.deb ./
          mv ../hardn-xdr_*.changes ./ 2>/dev/null || true
          
          # List built files
          ls -la hardn-xdr_*
      
      - name: Lint package
        run: |
          # Check package with lintian for quality
          lintian hardn-xdr_*.deb || true  # Don't fail on lintian warnings
      
      - name: Extract changelog entry
        id: changelog
        run: |
          # Extract the latest changelog entry for release notes
          CHANGELOG_ENTRY=$(dpkg-parsechangelog --format=rfc822 --count=1 | grep -A 100 "^Changes:" | tail -n +2 | sed 's/^ //')
          echo "changelog_entry<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_ENTRY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag_name }}
          name: Release ${{ steps.get_version.outputs.tag_name }}
          body: |
            # HARDN-XDR Release ${{ steps.get_version.outputs.tag_name }}
            
            ## Changes
            ${{ steps.changelog.outputs.changelog_entry }}
            
            ## Installation
            
            Download the `hardn-xdr_${{ steps.get_version.outputs.version }}-1_all.deb` package and install it:
            
            ```bash
            sudo dpkg -i hardn-xdr_${{ steps.get_version.outputs.version }}-1_all.deb
            sudo apt-get install -f  # Fix any dependency issues
            ```
            
            ## Package Details
            - **Version**: ${{ steps.get_version.outputs.version }}-1
            - **Architecture**: all
            - **Distribution**: bookworm
            
            For more information, see the [project documentation](https://github.com/OpenSource-For-Freedom/HARDN#readme).
          files: |
            hardn-xdr_*.deb
            hardn-xdr_*.changes
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}