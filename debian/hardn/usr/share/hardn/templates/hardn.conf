ENABLE_AUDIT_SYSTEM="true"
ENABLE_INTRUSION_DETECTION="true"
ENABLE_MALWARE_PROTECTION="true"
ENABLE_INTEGRITY_MONITORING="true"

# Firewall Settings
UFW_DEFAULT_INCOMING="deny"
UFW_DEFAULT_OUTGOING="allow"
UFW_ENABLE_LOGGING="true"

# DNS Settings
USE_SECURE_DNS="true"
