# HARDN Configuration File
# Version 2.0.0

# General Settings
HARDN_VERSION="2.0.0"
HARDN_CONFIG_VERSION="1.0"

# Logging Configuration
LOG_LEVEL="info"  # debug, info, warn, error
LOG_RETENTION_DAYS="30"
MAX_LOG_SIZE="100M"

# Backup Configuration
